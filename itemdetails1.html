<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - UNKLAB Lost & Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/backgroundimage.jpg');
            background-size: cover;
        }

        .header {
            background-color: rgb(189, 255, 245);
            padding: 1rem 2rem;
            color: rgb(5, 67, 90);
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .item-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .item-details {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .item-image {
            width: 100%;
            height: 400px;
            background-color: #e2e8f0;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info {
            padding: 2rem;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .item-title {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .item-status {
            background-color: #adf5bf;
            color: #16a34a;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-weight: 500;
        }

        .item-metadata {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
        }

        .metadata-item svg {
            width: 20px;
            height: 20px;
        }

        .description {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .primary-button {
            background-color: #074b6a;
            color: white;
        }

        .primary-button:hover {
            background-color: #0272bd;
        }

        .secondary-button {
            background-color: #e2e8f0;
            color: #1e293b;
        }

        .secondary-button:hover {
            background-color: #cbd5e1;
        }

        @media (max-width: 640px) {
            .item-header {
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .item-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="history.back()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </button>
        <div class="header-content">
            <h1>Item Details</h1>
        </div>
    </header>

    <main class="item-container">
        <div class="item-details">
            <div class="item-image">
                <img src="images/glasses.jpg" alt="Lost Item">
            </div>
            <div class="item-info">
                <div class="item-header">
                    <h2 class="item-title">Glasses</h2>
                    <span class="item-status">Found</span>
                </div>
                <div class="item-metadata">
                    <div class="metadata-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        Found at GK3-203
                    </div>
                    <div class="metadata-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        2 hours ago
                    </div>
                    <div class="metadata-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Posted by Juan
                    </div>
                </div>
                <div class="description">
                    <h3>Description</h3>
                    <p>Found a black glases at Maam Winda Class</p>
                </div>
                <div class="action-buttons">
                    <button class="button primary-button" onclick="window.location.href='verification.html'">That's My Item</button>
                    <button class="button secondary-button" onclick="gotoContact()">Contact Founder</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function gotoContact() {
            window.location.href = 'chat.html';
        }
    </script>
    
</body>
</html>
