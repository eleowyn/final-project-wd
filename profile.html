<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Lost and Found</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="profile-container">
        <!-- Left Sidebar -->
        <div class="profile-sidebar">
            <div id="profile-photo">
                <img src="https://via.placeholder.com/200" alt="Foto Pengguna">
            </div>
            <h2>Kelompok 6</h2>
            <p>Teknik Informatika</p>
            
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">6</div>
                    <div class="stat-label">Barang Hilang</div>
                </div>
                <div class="stat">
                    <div class="stat-value">3</div>
                    <div class="stat-label">Barang Ditemukan</div>
                </div>
                <div class="stat">
                    <div class="stat-value">2</div>
                    <div class="stat-label">Laporan Aktif</div>
                </div>
            </div>
        </div>

        <!-- Right Content -->
        <div class="profile-content">
            <h2 class="section-title">Informasi Pribadi</h2>
            
            <div class="profile-details">
                <div class="detail-item">
                    <label>Nama Lengkap</label>
                    <div class="value">Kelompok 6</div>
                </div>
                <div class="detail-item">
                    <label>ID Kampus</label>
                    <div class="value">12345678</div>
                </div>
                <div class="detail-item">
                    <label>Fakultas</label>
                    <div class="value">Fakultas Teknik</div>
                </div>
                <div class="detail-item">
                    <label>Program Studi</label>
                    <div class="value">Teknik Informatika</div>
                </div>
                <div class="detail-item">
                    <label>Email</label>
                    <div class="value">kelompok6@example.com</div>
                </div>
                <div class="detail-item">
                    <label>Nomor Telepon</label>
                    <div class="value">081234567890</div>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn btn-primary">Edit Profil</button>
                <button class="btn btn-secondary">Ubah Kata Sandi</button>
            </div>
        </div>
    </div>
</body>
</html>
